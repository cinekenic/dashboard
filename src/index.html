<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="sidebar-menu">
      <aside class="sidebar-outside">
        <div class="logo-text">
          <h1>Just do it</h1>
          <div class="hamburger">
            <div class="line-first"></div>
            <div class="line-second"></div>
            <div class="line-third"></div>
          </div>
        </div>
        <nav class="sidebar-inter">
          <ul class="set-links">
            <li class="link-out">
              <a href="#" class="link-inter">
                <img
                  src="images/general.svg"
                  class="icon"
                  alt="icon-general"
                />General
              </a>
            </li>

            <li class="link-out">
              <a href="#" class="link-inter">
                <img
                  src="images/details.svg"
                  class="icon"
                  alt="icon-detalis"
                />Details
              </a>
            </li>

            <li class="link-out">
              <a href="#" class="link-inter">
                <img
                  src="images/links.svg"
                  class="icon"
                  alt="icon-links"
                />Links
              </a>
            </li>

            <li class="link-out">
              <a href="#" class="link-inter">
                <img
                  src="images/banners.svg"
                  class="icon"
                  alt="icon-banners"
                />Banners
              </a>
            </li>

            <li class="link-out">
              <a href="#" class="link-inter">
                <img
                  src="images/personaldata.svg"
                  class="icon"
                  alt="icon-personal-data"
                />Personal data
              </a>
            </li>
            <li class="link-out">
              <a href="#" class="link-inter">
                <img
                  src="images/payout.svg"
                  class="icon"
                  alt="icon-payout"
                />Payout
              </a>
            </li>

            <li class="link-out">
              <a href="#" class="link-inter">
                <img
                  src="images/postback.svg "
                  class="icon"
                  alt="icon-postback"
                />Postback
              </a>
            </li>
          </ul>
        </nav>
        <div class="contact-chat">
          <div class="manager-text">
            <h4>your manager</h4>
          </div>
          <div class="manager-card">
            <div class="photo">
              <img src="images/photo.jpg" class="photo" alt="" />
            </div>
            <div class="name">
              <a href="#">Michael E.</a>
            </div>
          </div>
        </div>

        <div class="rwd-top-bar">
          <div class="rwd-line"></div>
          <ul class="top-links">
            <li class="top-link">
              <a href="#" class="nav-item nav-link"
                ><img
                  src="images/wallet.svg"
                  class="icon-wallet icon"
                  alt="wallet"
                />$1500,00</a
              >
              <a href="#" class="nav-item nav-link"
                ><img
                  src="images/arrow-down.svg"
                  class="icon-arrow-down icon"
                  alt="arrow"
              /></a>
            </li>
            <li class="top-link">
              <a href="#" class="nav-item nav-link"
                ><img
                  src="images/notification.svg"
                  class="icon-notyfication icon"
                  alt="notyfication"
                />Notifications</a
              >
            </li>
            <li class="top-link">
              <a href="#login" class="nav-item nav-link"
                ><img
                  src="images/profile.svg"
                  class="icon-profile icon"
                  alt="proflie"
                />Leonardo Dicaprio</a
              >
            </li>
            <li class="top-link">
              <a href="#quit" class="nav-item nav-link"
                ><img
                  src="images/quit.svg"
                  class="icon-quit icon"
                  alt="quit"
                />Log out</a
              >
            </li>
          </ul>
        </div>
      </aside>
    </section>

    <div class="top-menu">
      <div class="top-menu-part">
        <ul class="top-links">
          <li class="link">
            <a href="#"
              ><img
                src="images/wallet.svg"
                class="icon-wallet icon-top"
                alt="wallet"
            /></a>
            <div class="balance">$1500,00</div>
            <a href="#"><img src="images/arrow-down.svg" alt="arrow-down" /></a>
          </li>

          <li class="link">
            <a href="#"
              ><img src="images/notification.svg" alt="notification"
            /></a>
          </li>

          <li class="link">
            <a href="#"><img src="images/profile.svg" alt="profile" /></a>
            <div class="name-profile">Leonardo Dicaprio</div>
          </li>

          <li class="link">
            <a href="#"><img src="images/quit.svg" alt="quit" /></a>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
