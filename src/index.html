<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="sidebar-menu">
      <aside class="sidebar-outside">
        <div class="logo-text">
          <h1>Just do it</h1>
          <div class="hamburger">
            <div class="line-first"></div>
            <div class="line-seconde">
              <div class="line-third"></div>
            </div>
          </div>
        </div>
      </aside>
    </section>

    <div class="top-menu">
      <div class="top-menu-part">
        <ul class="top-link">
          <li class="link">
            <a href="#"
              ><img
                src="images/wallet.svg"
                class="icon-wallet icon-top"
                alt="wallet"
            /></a>
            <div class="balance">$1500,00</div>
            <a href="#"><img src="images/arrow-down.svg" alt="arrow-down" /></a>
          </li>

          <li class="link">
            <a href="#"
              ><img src="images/notification.svg" alt="notification"
            /></a>
          </li>

          <li class="link">
            <a href="#"><img src="images/profile.svg" alt="profile" /></a>
            <div class="name-profile">Leonardo Dicaprio</div>
          </li>

          <li class="link">
            <a href="#"><img src="images/quit.svg" alt="quit" /></a>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
